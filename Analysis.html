      <div class="container">
        <form method="post" action="">
          <div class="box">
            <div class="img-box">
              <img src="./images/analysis_image.png" alterantive="computer analysis of crops" >

            </div>
          <label for="selectCropType" style="font-weight:bolder; font-size: large;">Crop Type: &nbsp; &nbsp; </label>
          <select id="selectCropType">
            <option value="notselected">Not selected</option>
            <option value="rice">Rice</option>
            <option value="wheat">Wheat</option>
            <option value="maize">Maize</option>
            <option value="barley">Barley</option>
            <option value="sugarcane">Sugarcane</option>
            <option value="cotton">Cotton</option>
            <option value="carrot">Carrot</option>
            <option value="potato">Potato</option>
            <option value="tomato">Tomato</option>
            <option value="soybean">Soybean</option>
          </select>
          <br>
          <label for="selectCropStages" style="font-weight:bolder; font-size: large;">Crop Stages: &nbsp; &nbsp; </label>
          <select id="selectCropStages">
            <option value="notselected">Not selected</option>
            <option value="vegetative">Vegetative</option>
            <option value="flowering">Flowering</option>
            <option value="harvest">Harvest</option>
            <option value="seeding">Seeding</option>
            <option value="fruiting">Fruting</option>
          </select> &nbsp; &nbsp;
          <input type="submit" value="submit" class="btn btn-success">
        </div>
        </form>
        </div>
        <div id="selectedValues" style="font-weight: light; font-size: large; color: #154734; margin-top: 10px;">
          <div>Selected Crop Type: <span id="selectedCropType"> Not selected </span></div>
          <div>Selected Crop Stage: <span id="selectedCropStage"> Not selected</span></div>

    <script>
      const selectCropType = document.getElementById("selectCropType");
      const selectCropStages = document.getElementById("selectCropStages");
      const selectedCropType = document.getElementById("selectedCropType");
      const selectedCropStage = document.getElementById("selectedCropStage");
      const cropForm = document.getElementById("cropForm");

      selectCropType.addEventListener("change", () => {
          selectedCropType.textContent = selectCropType.value;
      });

      selectCropStages.addEventListener("change", () => {
          selectedCropStage.textContent = selectCropStages.value;
      });

      cropForm.addEventListener("submit", (event) => {
          event.preventDefault();
          const cropType = selectCropType.value;
          const cropStage = selectCropStages.value;
          alert(`Crop Type: ${cropType}\nCrop Stage: ${cropStage}`);
      });
  </script>
